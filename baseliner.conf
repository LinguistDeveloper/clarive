name SCM - Baseliner
default_lang es
default_theme bde

json_driver JSON::XS
time_zone CET
LongReadLen 100000000
LongTruncOk 0
host localhost
web_host localhost
user_case lc

<About>
	version 5.0.3 (build 956)
</About>

<PluginNamespace>
	prefix BaselinerX
</PluginNamespace>

<Plugin::I18N>
	languages es
    <maketext_options>
        Style gettext
        Decode 1
    </maketext_options>
</Plugin::I18N>

<Baseliner::View::JSON>
    decode_utf8 0
</Baseliner::View::JSON>



extjs2   /static/ext

<Plugin::Cache>
    <backend>
        class       Cache::FastMmap
        share_file  __path_to(etc)__/bali_cache
        expires     60
    </backend>
    <backends>
        <job_items>
            class       Cache::FastMmap
            share_file  __path_to(etc)__/bali_cache
            expires     60
        </job_items>
        <endevor>
            class       Cache::FastMmap
            share_file  __path_to(etc)__/bali_cache
            expires     1200
        </endevor>
    </backends>
</Plugin::Cache>

<Plugin::Session>
    expires 4200
    verify_address 0
</Plugin::Session>

# LDAP
<authentication>
    default_realm ldap
    <realms>
		<none>
			<credential>
                class Password
                password_field password
                password_type none
			</credential>
			<store>
				class Null
			</store>
		</none>

        <ldap>
            <credential>
                class Password
                password_field password
                password_type self_check
            </credential>
            <store>
                binddn LDAPUSER
                bindpw LDAPPASS
                ldap_server LDAPSERVER
                <ldap_server_options>
                    timeout 30
                </ldap_server_options>
                use_roles   0
                user_basedn dc=xxxxxx,dc=corp,dc=com
                user_field  samaccountname
                user_filter (&(objectclass=Person)(sAMAccountName=%s))
            </store>
        </ldap>
        <ldap_no_pw>
            <credential>
                class Password
                password_field password
                password_type none
            </credential>
            <store>
                binddn LDAPUSER
                bindpw LDAPPASS
                ldap_server LDAPSERVER
                <ldap_server_options>
                    timeout 30
                </ldap_server_options>
                use_roles   0
                user_basedn dc=xxxxxx,dc=corp,dc=com
                user_field  samaccountname
                user_filter (&(objectclass=Person)(sAMAccountName=%s))
            </store>
        </ldap_no_pw>
    </realms>
</authentication>

