<!doctype html>
<head>
    <& '/site/nocache.html' &>
    <& '/site/includes/headers.html' &>
    <meta name="viewport" content="width=device-width" />

</head>
<body id="login-page">
    <& '/site/includes/loading.html' &>

    <div id="login-box" class="centered">
        <div class='logos'>
%   if ($c->config->{login_logo}) {
            <img class='logo' src="<% $c->config->{login_logo} %>" />
            <img class='logo-powered' src="/static/images/powered_by_clarive_login.png" />
%   } else {
            <img class='logo' src="/static/themes/clarive/images/clarive-logo-app.png" />
%   }
        </div>
        <div id="login-form"></div>
        <div class="copyright"></div>
    </div>

    <script type="text/javascript">
    <& '/site/login.js' &>
    </script>


    <script>
    $(document).ready(function() {
        $( ".copyright" ).html(
            'Copyright(C) 2010-' + new Date().getFullYear() + ', Clarive Software, Inc.<br />' +
            'Version: <% Clarive->version %>'
        );
    });
    </script>
</body>
