<!doctype html>
<head>
    <& '/site/nocache.html' &>
    <& '/site/includes/headers.html' &>

    <style type="text/css" media="screen">
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            background-repeat: repeat-x;
            background-image: url(/static/themes/clarive/images/gradient.gif);
        }
        .logo {
            position: absolute;
            top: 60px;
            left: 35%;
            width: 346px;
            height: 70px;
            padding: 5px;
        }
        .logo-powered {
            position: absolute;
            top: 105px;
            left: 55%;
            width: 10%;
            height: 30px;
            padding: 5px;
        }
        .logo-lower {
             padding: 5px;
        }
        .bottom {
            display:block;
            position:absolute;
            bottom:0;
            right:0;
            width: 150px;
        }
        .copyright {
            position: absolute;
            font-family: Calibri, Arial;
            font-size: 9px;
            padding: 5px;
            top: 260px;
            left: 53%;
        }
        .centered {
            position: absolute;
            top: 140px;
            left: 35%;
            width: 30%;
            background-color: transparent;
            padding: 5px;
        }
        .x-form-item {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 11pt;
        }
        .x-form-field {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 11pt;
            line-height: 18px;
        }
        button.x-btn-text {
            font-size: 9pt;
        }
    </style>
</head>
<body>
    <& '/site/includes/loading.html' &>

    <script type="text/javascript">
    <& '/site/login.js' &>
    </script>

    <div class='band-white'></div>
%   if ($c->config->{login_logo}) {
        <img class='logo' src="<% $c->config->{login_logo} %>" />
        <img class='logo-powered' src="/static/images/powered_by_clarive_login.png" />
%   } else {
        <img class='logo' src="/static/themes/clarive/images/clarive-logo-black.png" />
%   }

    <div class="copyright"> </div>
    <script>
    $(document).ready(function() {
        $( ".copyright" ).text( 'Copyright(C) 2010-' + new Date().getFullYear() + ', Clarive Software, Inc.' );
    });
    </script>
</body>
