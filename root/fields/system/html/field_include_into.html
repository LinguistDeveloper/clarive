<%args>
    $meta
    $data
</%args>

<%perl>
    my ($is_release, @parent_topics) = $c->model('Topic')->field_parent_topics($meta,$data);
</%perl>
%  if( @parent_topics ) {
      <ul class="nav nav-list">
        <li class="nav-header">
            <% _loc($meta->{name_field}) %>
        </li>
      </ul>
      <ul class="" style="margin-left: 20px">
%         foreach my $topic ( @parent_topics ) {
        <li style="margin: 6px 0px 6px 0px">
            <& /partial/topic_name.html, topic=>$topic &>
        </li>
%         }
      </ul>
%  }
