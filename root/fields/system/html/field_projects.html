<%args>
    $meta
    $data
</%args>

% if( _array( $data->{$meta->{id_field}} ) ) {
    <ul class="nav nav-list">
        <li class="nav-header">
            <% _loc($meta->{id_field}) %>
        </li>
    </ul>
    <ul class="" style="margin-left: 20px">
% foreach my $project ( _array( $data->{$meta->{id_field}} ) ) {
        <li style="margin: 6px 0px 6px 0px">
            <% $project->{name} %>
        </li>
% }
    </ul>
% }
