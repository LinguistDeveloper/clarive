<%args>
    $meta
    $data
</%args>
% my $topic_id = $data->{topic_mid} . _nowstamp;
% if( !$meta->{hidden} ) {
% if($meta->{section} eq 'details'){
    <ul class="nav nav-list">
        <li class="nav-header">
        <% _loc($meta->{name_field}) %>
        </li>
    </ul>
     <ul style="margin-left: 20px">
      <li class="fieldlet-html" id="<% $topic_id.$meta->{id_field} %>"
          style="<% $meta->{framed} and 'text-transform: uppercase; font-size: 10px; font-weight:bold; background-color: #eee; text-align: center' %>" ><% $data->{$meta->{id_field}}->{title} || '&nbsp;' %></li>
    </ul><br>
% }
% else {
    <tr>
      <th><% _loc($meta->{name_field}) %>:</th>
        <td  id="<% $topic_id.$meta->{id_field} %>" title="<% $data->{$meta->{id_field}}->{title} || '&nbsp;' %>" ></td>
    </tr>
% }
    <script>
        var release = '<% $data->{$meta->{id_field}}->{mid} %>';
        var name ;
        if(release != ''){
            name = Baseliner.topic_name({ link: true,
                mid: '<% $data->{$meta->{id_field}}->{mid} %>',
                size: '10',
                category_name: '<% $data->{$meta->{id_field}}->{name} %>',
                category_color: '<% $data->{$meta->{id_field}}->{color} %>',
                short_name: true
            });
        }else{
            name = '';
        }
        document.getElementById('<% $topic_id.$meta->{id_field} %>').innerHTML = name;
    </script>
% }
