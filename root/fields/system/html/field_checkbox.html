<%args>
    $meta
    $data
</%args>
% my $val = $data->{$meta->{id_field}} eq '1' ? _loc('Yes') : _loc('No');
% if( defined $val && !$meta->{hidden} ) {
    <tr>
      <th><% _loc($meta->{name_field}) %>:</th>
      <td 
          class="fieldlet-html"
          style="<% $meta->{framed} and 'text-transform: uppercase; font-size: 10px; font-weight:bold; background-color: #eee; text-align: center' %>" ><% _loc( $val ) %></td>
    </tr>
% }
