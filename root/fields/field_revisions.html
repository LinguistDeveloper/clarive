<%args>
    $meta
    $data
</%args>

% if( _array( $data->{revisions} ) ) {
    <ul class="nav nav-list">
        <li class="nav-header">
            <% _loc("Revisions") %>
        </li>
    </ul>
    <ul class="" style="margin-left: 20px">
% foreach my $revision ( _array( $data->{revisions} ) ) {
        <li style="margin: 6px 0px 6px 0px">
            <img style="margin: 5px" width=16 src="/static/images/icons/tag.gif" />
            <a href="javascript:Baseliner.show_revision(<% $revision->{mid} %>)"><% $revision->{name} %></a>
        </li>
% }
    </ul>
% }
