<%args>
	$description
	$status
	$subject 
    $to
    $url
</%args>

<%init>
    use Baseliner::Utils;
</%init>

<head>
    <meta http-equiv="Content-Language" content="en" />
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Accion</title>
	<& /email/style.css &>
</head>

<style>
body {
    font-family: arial;
    font-size: 10pt;
}
.imgRight {
    vertical-align: middle;
    text-align: right;
    padding: 0px;
    margin: 0px;
}
.backGroundPrimeraFila {
    font-family: Verdana;
    font-size: 8pt;
    font-weight: bold;
    color: #CCCCCC;
    background-color: #666666;
    vertical-align: middle;
}
.backGroundFilaLinks {
    font-family: Verdana;
    font-size: 8pt;
    color: #111111;
    vertical-align: top;
}
.backGroundFilaDatos {
    font-family: Verdana;
    font-size: 8pt;
    color: #111111;
    vertical-align: top;
}
:link, :link:hover, :visited, :visited:hover {
    color: #000;
}
</style>

<body>
<div id="tablaContenedor_div">
    <TABLE border=0 cellpadding="0" cellspacing="0" width="100%">
        <TR style="height:54px">
            <TD class="imgRight" ><img src="<% $url %>/static/images/filigrana.png" /></TD>
        </TR>
        <TR height="20">
            <TD class="backGroundPrimeraFila" nowrap="nowrap" height="14">&nbsp;SCM/Baseliner</TD>
        </TR>
    </TABLE>
</div>

<table border=0 cellspacing=2>
    <tr>
        <td><br><h3><% $subject %></h3><br></td>
    </tr>
</table>

<table border=0 cellspacing=4 cellpadding=2 width=80%>
    <tr><td><hr></td></tr>
    <tr>
        <td class="backGroundFilaDatos" style="width: 16%;"><b>Estado</b></td><td style='width: 64%;'><% $status %></td>
    </tr><tr>
        <td class="backGroundFilaDatos" style="width: 16%;"><b>Descripci&oacute;n</b></td><td style='width: 64%;'><% $description %></td>
    </tr>
</table>

<p>
% if ( $ENV{BASELINER_DEBUG} ) {
Enviado a: <% join ",",@$to %>
%}
</p>   

</body>
