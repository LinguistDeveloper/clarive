<!--
name: Emails
description: List of emails
config: config.dashlet.emails
url: /dashboard/list_emails
html: /dashlets/emails.html

-->
<%perl>
    use Baseliner::Utils;
    use Class::Date;
    my @emails = $c->stash->{emails};
</%perl>

    <div style="clear:left;">
        <h2><% _loc("Messages") %></h2>
        <table class="table table-bordered table-condensed dashboard">
            <thead>
                <tr>
                    <th colspan="3"><% _loc("Subject") %></th>
                    <th><% _loc("Sent") %></th>
                </tr>
            </thead>
            <tbody>
%foreach my $email (_array @emails){
% my $date = Util->ago(Class::Date->new($email->{sent}));
                <tr>
                    <td class="title-html" title="<% $email->{subject} %>" colspan='3'><b><a href="javascript:Baseliner.addNewTabComp('/message/inbox?username=<%$c->username%>&query=<%$email->{id}%>', _('Inbox') );"><%$email->{subject}%></a></b></td>
                    <td class="sent-html"><%$date%></td>
                </tr>
%}
            </tbody>
        </table>
    </div>
