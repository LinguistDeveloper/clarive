nodes:
    - 
      node: Tasks
      type: component
      url : /tasks/grid
      data:
          click: 
            url: /tasks/grid
            type: comp
            icon: /static/images/icons/tasks.gif

      icon: /static/images/icons/tasks.gif
    - 
      node: Jobs
      type: component
      url : /job/monitor
      icon: /static/images/icons/job.png
    - 
      node: Releases
      type: component
      url : /release/grid
      icon: /static/images/scm/release.gif
    -
      node: Branches
      type: changeset
      bl: *
      icon: /static/images/icons/lc/branches_obj.gif
      actions:
         - 
           name: Create New Changeset
           action: /lc/create
         - 
           name: Delete Changeset
           action: /lc/delete
lifecycle:
    default:
        states:
            -
              node: Unassigned
              type: state
              bl: new
              active: 0
              icon: /static/images/icons/lc/history.gif
            -
              node: Development
              type: state
              active: 1
              bl: DESA
              bl_from: DESA
              bl_to: TEST
              icon: /static/images/icons/lc/history.gif
            -
              node: Test
              type: state
              bl: TEST
              bl_from: DESA
              bl_to: TEST
              icon: /static/images/icons/lc/history.gif
            -
              node: Preproduction
              type: state
              bl: ANTE
              bl_from: TEST
              bl_to: PROD
              icon: /static/images/icons/lc/history.gif
            -
              node: Production
              type: state
              bl: PROD
              bl_from: ANTE
              bl_to: PROD
              icon: /static/images/icons/lc/history.gif
projects:
    - 
       name: TEST_IC
       repositories:
           -
              name: TEST_IC_REPO
              path: /home/clarive/clarive/etc/repo/EJEMPLOS_IC.git
