lang: en_US.UTF-8
port: 3000
redis:
    server: 'localhost:6379'
mongo:
    dbname: clarive
    retry_frequency: 5
    max_retries: 60
    client:
        host: 'localhost:27017'
        auto_reconnect: 1
        #auto_connect: 1
        #host: 'mongodb://localhost:27017,localhost2:27018'
        #w
        #wtimeout
        #j
        #timeout: 20000
        #username
        #password
        #db_name
        #query_timeout: -1
        #max_bson_size
        #find_master: 1
        #ssl
        #sasl
        #sasl_mechanism
        #dt_type
        #inflate_dbrefs: 1

# Baseliner Framework default config
baseliner:
    name: ϲʟᴀʀɪᴠе
    app_name: ϲʟᴀʀɪᴠе
    default_theme: clarive
    default_lang: en
    logo_filename: logo.png
    toolbar_height: 36
    #favicon: /static/themes/clarive/favicon.ico
    #login_page: /clarive/login.html
    decrypt_key: 1234567
    time_zone: CET
    host: localhost
    web_host: '{{baseliner.host}}'
    web_port: '{{port}}'
    job_runner: service.job.runner.rule
    web_url: 'http://localhost:3000'
    create_user_session: 0
    ldap: no
    header_init:
        show_lifecycle: 1
    cache: mongo
    # toolbar_height: 45
    
    # allows setting 2 or more feature directories
    # 'CatalystX::Features':
    #     home: 
    #     - '{{CLARIVE_BASE}}/features'
    #     - '{{CLARIVE_HOME}}/features'
    'Plugin::Session':
        host: '{{mongo.host}}'
        expires: 2592000 # One month
        dbname: '{{mongo.dbname}}'
        collectioname: 'session'
        cookie_name: clarive-session
    
    PluginNamespace:
        prefix: BaselinerX

    'Plugin::I18N':
        languages: es en
        maketext_options:
            Style: gettext
            Decode: 1

